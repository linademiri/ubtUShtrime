<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota1 = 8;
        let nota2 = 9;
        let nota3 = 10;
        let nota4 = 7;


        let mesatarja = (nota1 + nota2 + nota3 + nota4) / 4;


        let niveli;


        if (mesatarja >= 9) {
            niveli = "i shkëlqyer";
        } else if (mesatarja >= 7) {
            niveli = "i mirë";
        } else {
            niveli = "i ulët";
        }

        console.log(`Mesatarja e notave është: ${mesatarja.toFixed(2)}`);
        console.log(`Niveli i performancës së klasës është: ${niveli}`);
    </script>
</body>

</html>
