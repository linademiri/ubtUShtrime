<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numri = Math.floor(Math.random() * 100) + 1;
        if (numri === 50) {
            console.log(`Numri është i barabartë me 50: ${numri}`);
        } else if (numri > 50) {
            console.log(`Numri është më i madh se 50: ${numri}`);
        } else {
            console.log(`Numri është më i vogël se 50: ${numri}`);
        }
    </script>
</body>

</html>
